<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <meta lang="en-US">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <!-- <link rel="stylesheet" href="/css/style.css"> -->
    <link rel="stylesheet" href="/sass/main.scss">
    
    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution { font-size: 11px; text-align: center; }
      .attribution a { color: hsl(228, 45%, 44%); }
    </style>
  </head>

  <body>

    <div class="preview">
      <div class="preview-card">
      <img src="./images/image-product-desktop.jpg" alt="Gabrielle Chanel Perfume" class="preview-card-img">
      <div class="preview-card-details">
          <span class="preview-card-product-heading">Perfume</span>

          <h1 class="preview-card-product-title">Gabrielle Essence Eau De Parfum</h1>

          <p class="preview-card-product-description">
            A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.
          </p>

          <div class="preview-card-product-price">
            <span class="preview-card-product-price--main">$149.99</span>
            <span class="preview-card-product-price--sub">$169.99</span>
          </div>

          <button class="preview-card-product-btn"><i class="fa-solid fa-cart-shopping preview-card-product-btn--icon"></i>Add to Cart</button>
      </div>
      </div>
    </div>
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.oyefuleoluwatayo.netlify.app" target="_blank">Oyefule Oluwatayo</a>.
    </div>
  </body>
</html>
